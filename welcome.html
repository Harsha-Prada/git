<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coconut AI тАУ Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font (supports Tamil well) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", "Noto Sans Tamil", sans-serif;
      background: linear-gradient(135deg, #1b5e20, #4caf50);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .welcome-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    .logo {
      font-size: 48px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
      font-weight: 600;
    }

    p {
      opacity: 0.9;
      font-size: 15px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .lang-btn {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .tamil {
      background: #ffeb3b;
      color: #1b3a2f;
    }

    .english {
      background: white;
      color: #1b3a2f;
    }

    .lang-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="welcome-card">
    <div class="logo">ЁЯее</div>

    <h1>Coconut AI</h1>

    <p>
      родрпЖройрпНройрпИ роЗро▓рпИ роирпЛропрпНроХро│рпИ<br>
      роЪрпЖропро▒рпНроХрпИ роирпБрогрпНрогро▒ро┐ро╡ро╛ро▓рпН роЙроЯройроЯро┐ропро╛роХ роХрогрпНроЯро▒ро┐ропрпБроЩрпНроХро│рпН
    </p>

    <button class="lang-btn tamil" onclick="selectLanguage('ta')">
      родрооро┐ро┤рпН
    </button>

    <button class="lang-btn english" onclick="selectLanguage('en')">
      English
    </button>

    <footer>
      Smart AI service for farmers
    </footer>
  </div>

  <script>
    function speak(text, lang) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = lang;
      window.speechSynthesis.speak(msg);
    }

    function selectLanguage(lang) {
      localStorage.setItem("language", lang);

      if (lang === "ta") {
        speak("ро╡рогроХрпНроХроорпН. роЙроЩрпНроХро│рпН роорпКро┤ро┐ родрооро┐ро┤рпН родрпЗро░рпНроирпНродрпЖроЯрпБроХрпНроХрокрпНрокроЯрпНроЯродрпБ.", "ta-IN");
      } else {
        speak("Welcome. English language selected.", "en-US");
      }

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    }

    // Auto welcome voice
    window.onload = () => {
      speak(
        "Welcome to Coconut AI. Please choose your language.",
        "en-US"
      );
    };
  </script>

</body>
</html>
